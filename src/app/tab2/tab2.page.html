<ion-content class="backgroundgradient">

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Post New Message
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card color="light">

<ion-card-content color="light" class="bolder">
  <div class="centertext">
      <ion-label class="" position="stacked">Create New Message</ion-label>
  </div>
    
<ion-item color="light" >
    
    <ion-label position="stacked">Your Message</ion-label>
    <ion-input [(ngModel)]="model.message">
  
    </ion-input>
  </ion-item>
  
  <ion-item color="light">
      <ion-label position="stacked">Image url</ion-label>
      <ion-input [(ngModel)]="model.imageUrl">
    
      </ion-input>

      <hr>

      <ion-button color="secondary" (click)="chooseImage(0)">Choose Image</ion-button>
      <ion-button color="secondary" (click)="chooseImage(1)">Take Picture</ion-button>
      
  </ion-item>

  <ion-item>
    <ion-label position="stacked">To:</ion-label>
    <ion-select [(ngModel)]="model.to">
      <ion-select-option value="Everyone">Everyone</ion-select-option>
      <ion-select-option *ngFor="let f of myFriends" [value]="f.name" >{{f.name}}</ion-select-option>
    </ion-select>

  </ion-item>
      
    <ion-button  (click)="sendPost();" expand="block" size="medium" color="primary">
      Submit Post
  
    </ion-button>
  
  
</ion-card-content>
</ion-card>

</ion-content>

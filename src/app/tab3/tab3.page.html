<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backgroundgradient">
  

  <ion-card color="light">

    <ion-card-content color="light" class="bolder">
      <div class="centertext">
          <ion-label class="" position="stacked">Add a New Friend</ion-label>
      </div>
        
    <ion-item color="light" >
        
        <ion-label position="stacked">Name</ion-label>
        <ion-input [(ngModel)]="model.name">
      
        </ion-input>
      </ion-item>
      
      
          
        <ion-button  (click)="saveFriend();" expand="block" size="medium" color="primary">
          Submit Post
      
        </ion-button>
      
      
    </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let friend of myFriends">
        {{friend.name}}

      </ion-item>
    </ion-list>

</ion-content>
